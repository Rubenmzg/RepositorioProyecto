        <!--==========================================================

    <div class="body-login">

        <div class="login-container">

            <div class="cont-login">

                <h2 class="text-align h2-login">REGISTRO</h2>

                <form class="secc-login" action="">

                    <p class="p-login">Correo electronico <span class="log-req">*</span></p>
                    <input class="input-login" type="email" required>

                    <p class="p-login">Contraseña <span class="log-req">*</span></p>
                    <input class="input-login" type="password" required>

                    <p class="p-login">Edad <span class="log-req">*</span></p>
                    <input class="input-login" type="text" required>

                    <p class="p-login">Fecha de nacimiento <span class="log-req">*</span></p>
                    <input class="log-date" type="date" required>

                    <p class="p-login">Genero <span class="log-req">*</span></p>
                    <input class="log-rad" type="radio" name="genero" value="masculino" required>Masculino
                    <input class="log-rad" type="radio" name="genero" value="femenino" required>Femenino
                    <input class="log-rad" type="radio" name="genero" value="Otro" required>Otro

                    <input class="log-submit" type="submit" value="REGISTRAR">

                </form>

            </div>

        </div>

        <div>

            <p class="login-pregunta">¿No tienes cuanta?, presiona <a class="a-login-pregunta" href="registro.html"> Aqui </a> para registrarte</p>

        </div>

    </div>

</body>
